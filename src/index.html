<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Image finder</title>
  </head>
  <body>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button class="btn btn-primary" type="submit">
          <i class="material-icons"> search </i> Search
        </button>
      </form>
    </div>

    <div class="gallery-container">
      <ul class="gallery"></ul>

      <button class="btn btn-primary loadmore-btn is-hidden" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>
        <span class="label">Load more</span>
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
